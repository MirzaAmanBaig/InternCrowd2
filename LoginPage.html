<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" href="LoginPage.css">
    <title>Login Page InternCrowd</title>
</head>
<body>
    <body>
        <div class=" flex-r container">
          <div class="flex-r login-wrapper">
            <div class="login-text">
              <div class="logo">
                
                <span>InternCrowd</span>
              </div>
              <h1>Sign Up</h1>
              <p>Welcome back to InternCrowd </p>
      
              <form class="flex-c">
                <div class="input-box">
                  <span class="label">E-mail</span>
                  <div class=" flex-r input">
                    <input type="text" placeholder="Enteryouremail@abc.com">
                    <i class="fas fa-envelope"></i>
                  </div>
                </div>
      
                <div class="input-box">
                  <span class="label">Password</span>
                  <div class="flex-r input">
                    <input type="password" placeholder="********">
                    <i class="fas fa-lock"></i>
                  </div>
                </div>
      
                <div class="check">
                  <input type="checkbox" name="" id="">
                  <span>Agreed terms and conditions</span>
                </div>
      
                <input class="btn" type="submit" value="Create an Account">
                <span class="extra-line">
                  <span>Already have an account?</span>
                  <a href="#">Sign In</a>
                </span>
              </form>
      
            </div>
          </div>
        </div>
      </body>
</html>
